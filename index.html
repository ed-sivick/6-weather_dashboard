<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- BootstrapCDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <!-- stylesheet for Font Awesome icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Using Bootstrap jumbotron for header -->
    <header class="jumbotron">
        <h1 class="display-4"><i class="fas fa-cloud-sun"></i>Weather Dashboard</h1>
    </header>
    <main class="container">
        <!-- Grid: Row 1 -->
        <div class="row">
            <!-- Grid: Row 1, Col 1 (City Weather Search) -->
            <div class="leftSide cityDiv col-md-4">
                <form>
                    <h3>Search for a City:</h3>
                    <div class="input-group">
                        <input type="text" class="form-control" id="enterCity" placeholder="Search City Here">
                        <div class="input-group-append">
                            <button type="submit" id="lookupCity" class="btn btn-primary fas fa-search"></button>
                        </div>
                    </div>
                </form>
                <!-- Create div to display city searches, Bootstrap btn-group-vertical allows clicking for city weather again  -->
                <div id="previousSearch" class="citiesSearch btn-group-vertical">
                </div>
            </div>
            <!-- Grid: Row 1, Col 2 (Today's Weather) -->
            <div class="rightSide col-md-8">
                <div id="presentWeather">
                    <h2>Today's Weather</h2>
                </div>
                <div>
                    <h3>5-Day Forecast:</h3>
                    <!-- 5 Day forecast appended to div below creating Bootstrap card columns-->
                    <div id="futureForecast" class="row" >

                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>

</body>

</html>
